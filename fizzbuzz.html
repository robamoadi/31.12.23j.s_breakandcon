<!DOCTYPE html>
<html lang="en">
<head>
    <title>break fizz buzz</title>
</head>
<body>
    <script>
        let x =1
        while (x < 46) {
            x++
            if (x % 3 == 0 && x % 5 ==0) {
                break
            }
            if (x % 3 == 0) {
                continue
            }
            document.write(x + "<br>")
        }
    </script>
    
</body>
</html>
